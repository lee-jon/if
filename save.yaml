    take\n    drop <obj>    = put down object in room\n    inventory     = list items
    held by player\n                    Also: inv, i\n    look          = describe
    the room again in long form.\n    examine <obj> = look at object\n    ex            =
    ALIAS for examine\n    open <obj>    = open container or object\n    close <obj>
